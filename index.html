<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- link below from https://bootswatch.com/ is for the look of this app -->
    <!-- just press 'Download' and c/p the link here to href link -->
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">

    <title>My Book List</title>
</head>
<body>
    <!-- creating a container around everything -->
    <!-- with mt-4 creating a top margin -->
    <div class="container mt-4">

        <!-- display-4 is the Bootstrap class -->
        <h1 class="display-4 text-center"> 
        <i class="fas fa-book-open text-primary"></i> <span class="text-primary">Book</span> List</h1>

        <!-- action part in a form not needed 
        couse we not submit anything to server -->
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>

            <!-- Buttons -->
            <!-- btn-block which will make the reach all the way across -->
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>

        <!-- Table -->
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
<script src="app.js"></script>
</body>
</html>
